{% extends 'users/head.html' %} {% block body%}
<div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="card">
                  <form style="    border: 1px solid lightgray;border-radius: 5px;margin: 10%;padding: 5%;" action="{% url 'adduser' %}" method="post">{% csrf_token %}
                        <div class="form-group">
                              <label for="exampleInputEmail1">Name</label>
                              <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">

                        </div>
                        <div class="form-group">
                              <label for="exampleInputPassword1">Email</label>
                              <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
                        </div>
                        {% if error_message %}
                        <small id="emailHelp" class="form-text text-muted">
                            {{ error_message }}
                        </small>
                        {% endif%}
                        <button type="submit" class="btn btn-primary">Add</button>
                  </form>
                 
            </div>
      </div>
</div>
{% endblock body %}
